<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Calculadora
        </title>
        <link rel='stylesheet' href='css/bootstrap.min.css'>
        <link rel='stylesheet' href='css/CSS calculadora.css'>
    </head>
    <body>
        <div class="container text-center">

            <div class="row">
    
                <div class="col align-self-start"></div>

                <div class="card col align-self-start">

                    <div class="container" id="pantalla">resultado</div>

                    <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-light btn-outline-dark text-dark " id="7">7</button>
                    <button type="button" class="btn btn-light btn-outline-dark text-dark " id="8">8</button>
                    <button type="button" class="btn btn-light btn-outline-dark text-dark " id="9">9</button>
                    <button type="button" class="btn btn-light btn-outline-dark text-dark " id="dividir">/</button>
                    </div><br>
                
                    <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-light btn-outline-dark text-dark" id="4">4</button>
                    <button type="button" class="btn btn-light btn-outline-dark text-dark " id="5">5</button>
                    <button type="button" class="btn btn-light btn-outline-dark text-dark " id="6">6</button>
                    <button type="button" class="btn btn-light btn-outline-dark text-dark " id="multi">*</button>
                    </div><br>

                    <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-light btn-outline-dark text-dark" id="1">1</button>
                    <button type="button" class="btn btn-light btn-outline-dark text-dark" id="2">2</button>
                    <button type="button" class="btn btn-light btn-outline-dark text-dark" id="3">3</button>
                    <button type="button" class="btn btn-light btn-outline-dark text-dark" id="suma">+</button>
                    </div><br>

                    <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-light btn-outline-dark text-dark" id="igual">=</button>
                    <button type="button" class="btn btn-light btn-outline-dark text-dark" id="Borrar">C</button>
                    <button type="button" class="btn btn-light btn-outline-dark text-dark" id="0">0</button>
                    <button type="button" class="btn btn-light btn-outline-dark text-dark" id="menos">-</button>
                    </div><br> 
            </div>
            <div class="col align-self-start"></div>
            </div>
        </div>
        
    </body>
</html>
